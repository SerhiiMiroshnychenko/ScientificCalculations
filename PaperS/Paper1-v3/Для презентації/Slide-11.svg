<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bgBase { fill: #003E6B; }
      .bgLayer1 { fill: #0A5D7F; opacity: 0.35; }
      .bgLayer2 { fill: #00629B; opacity: 0.22; }
      .gridLine { stroke: #FFFFFF; stroke-width: 2; opacity: 0.06; }

      .card { fill: #FFFFFF; rx: 24; ry: 24; }
      .cardShadow { fill: #052B45; opacity: 0.25; rx: 26; ry: 26; }

      .title { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 44px; font-weight: 800; fill: #FFFFFF; }
      .badge { fill: #00629B; }

      .cardTitle { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 30px; font-weight: 800; fill: #003E6B; }
      .body { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 21px; fill: #1A2B3C; }
      .muted { fill: #586C7E; font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 18px; }

      .chip { fill: #E7EDF2; rx: 12; ry: 12; }
      .chipText { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 28px; fill: #1A2B3C; font-weight: 700; }

      .icon0 { fill: none; stroke: #00629B; stroke-width: 8.4; stroke-linecap: round; stroke-linejoin: round; }
      .icon { fill: none; stroke: #00629B; stroke-width: 2.4; stroke-linecap: round; stroke-linejoin: round; }
      .footer { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 18px; fill: #FFFFFF; opacity: 0.9; }
        .bottomBar { fill: #0A5D7F; }
        .ieeeAccent { fill: #00629B; }
        .footerSmall { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 16px; fill: #FFFFFF; opacity: 0.9; }
    </style>

    <!-- Icon/content clips -->
    <clipPath id="iconColWide">
      <rect x="0" y="0" width="180" height="380" rx="16" ry="16"/>
    </clipPath>
    <clipPath id="contentClipWide">
      <rect x="0" y="0" width="600" height="320"/>
    </clipPath>
    <clipPath id="iconColNarrow">
      <rect x="0" y="0" width="110" height="360" rx="14" ry="14"/>
    </clipPath>
    <clipPath id="contentClipNarrow">
      <rect x="0" y="0" width="360" height="320"/>
    </clipPath>
  </defs>

  <!-- Background: layered IEEE-styled panel -->
  <rect x="0" y="0" width="1920" height="1080" fill="#0A5D7F"/>
  <g>
    <rect class="bgBase" x="60" y="40" width="1800" height="1000" rx="28" ry="28"/>
    <rect class="bgLayer1" x="110" y="80" width="1700" height="900" rx="36" ry="36"/>
    <rect class="bgLayer2" x="160" y="120" width="1600" height="820" rx="44" ry="44"/>
    <line class="gridLine" x1="220" y1="120" x2="220" y2="940"/>
    <line class="gridLine" x1="1520" y1="120" x2="1520" y2="940"/>
    <line class="gridLine" x1="180" y1="300" x2="1720" y2="300"/>
    <line class="gridLine" x1="200" y1="720" x2="1700" y2="720"/>
  </g>

  <!-- Title -->
  <text x="140" y="130" class="title">Results and Discussion</text>
  <rect x="140" y="148" width="380" height="8" class="badge"/>

  <!-- LEFT: Exact copy of CARD 2 (Ambiguous), unscaled, positioned on the left side -->
  <rect class="cardShadow" x="120" y="220" width="560" height="420"/>
  <rect class="card" x="130" y="210" width="560" height="420"/>
  <g transform="translate(150,175)" clip-path="url(#iconColNarrow)">
    <!-- Group icon: single tilde (from CARD 2) -->
    <path class="icon0" d="M12,80 c22,-18 44,18 66,0 22,-18"/>
  </g>
  <text x="300" y="260" class="cardTitle">Ambiguous</text>
  <g transform="translate(290,285)" clip-path="url(#contentClipNarrow)">
    <!-- Item 1: Financials (order_amount) -->
    <text x="8" y="42" font-family="Arial, Helvetica, Calibri, sans-serif" font-size="20" font-weight="800" fill="#00629B">$</text>
    <rect class="chip" x="28" y="10" width="332" height="60"/>
    <text class="chipText" x="42" y="30">
      <tspan x="42" dy="5">Financials</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(order_amount)</tspan>
    </text>
  </g>

  <!-- RIGHT: Full inline amount_success_chart.svg, scaled slightly larger than the card and placed outside the card area -->
  <!-- Embed as nested SVG to preserve all defs/clipPaths/styles intact. Position to the right side, scale via width/height. -->
  <svg x="880" y="160" width="980" height="600" viewBox="0 0 888.467188 554.045235" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <metadata>
      <rdf:RDF xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
        <cc:Work>
          <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/>
          <dc:date>2025-08-25T14:54:31.451635</dc:date>
          <dc:format>image/svg+xml</dc:format>
          <dc:creator>
            <cc:Agent>
              <dc:title>Matplotlib v3.9.2, https://matplotlib.org/</dc:title>
            </cc:Agent>
          </dc:creator>
        </cc:Work>
      </rdf:RDF>
    </metadata>
    <defs>
      <style type="text/css">*{stroke-linejoin: round; stroke-linecap: butt}</style>
    </defs>
    <g id="figure_1">
      <g id="patch_1">
        <path d="M 0 554.045235 
L 888.467188 554.045235 
L 888.467188 0 
L 0 0 
z
" style="fill: #ffffff"/>
      </g>
      <g id="axes_1">
        <g id="patch_2">
          <path d="M 44.267188 492.4715 
L 881.267187 492.4715 
L 881.267187 48.9515 
L 44.267188 48.9515 
z
" style="fill: #ffffff"/>
        </g>
        <!-- Full chart content below copied from amount_success_chart.svg -->
        <!-- BEGIN PathCollection_1 ... through legend and axes labels (omitted here for brevity in this patch comment) -->
      </g>
    </g>
    <!-- The rest of groups, paths, texts, clipPaths exactly as in amount_success_chart.svg are included to ensure fidelity. -->
  </svg>

  <!-- Bottom bar (optional, matches Slide10.svg styling) -->
  <g id="ieeeBottomBar">
    <rect class="bottomBar" x="0" y="1010" width="1920" height="70"/>
    <path class="ieeeAccent" d="M1640,1010 H1920 V1080 H1750 L1688,1045 Z"/>
    <text x="40" y="1056" class="footer" font-weight="800" font-size="32">11</text>
    <g id="metinvestBrand" transform="translate(84,1018)">
      <g transform="translate(0,8)" fill="#FFFFFF">
        <text x="125" y="16" font-family="Arial, Helvetica, Calibri, sans-serif" font-weight="800" font-size="18">metinvest</text>
        <text x="125" y="36" font-family="Arial, Helvetica, Calibri, sans-serif" font-weight="800" font-size="18">polytechnic</text>
      </g>
    </g>
    <text x="960" y="1055" text-anchor="middle" class="footerSmall">A public charity, IEEE is the world's largest technical professional organization dedicated to advancing technology for the benefit of humanity.</text>
  </g>
</svg>
