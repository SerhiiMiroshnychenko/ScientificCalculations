<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <style>
      .bgBase { fill: #003E6B; }
      .bgLayer1 { fill: #0A5D7F; opacity: 0.35; }
      .bgLayer2 { fill: #00629B; opacity: 0.22; }
      .gridLine { stroke: #FFFFFF; stroke-width: 2; opacity: 0.06; }

      .card { fill: #FFFFFF; rx: 24; ry: 24; }
      .cardShadow { fill: #052B45; opacity: 0.25; rx: 26; ry: 26; }

      .title { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 44px; font-weight: 800; fill: #FFFFFF; }
      .badge { fill: #00629B; }

      .cardTitle { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 30px; font-weight: 800; fill: #003E6B; }
      .body { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 21px; fill: #1A2B3C; }
      .muted { fill: #586C7E; font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 18px; }

      .chip { fill: #E7EDF2; rx: 12; ry: 12; }
      .chipText { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 28px; fill: #1A2B3C; font-weight: 700; }

      .icon0 { fill: none; stroke: #00629B; stroke-width: 8.4; stroke-linecap: round; stroke-linejoin: round; }
      .icon { fill: none; stroke: #00629B; stroke-width: 2.4; stroke-linecap: round; stroke-linejoin: round; }
      .footer { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 18px; fill: #FFFFFF; opacity: 0.9; }
        .bottomBar { fill: #0A5D7F; }
        .ieeeAccent { fill: #00629B; }
        .footerSmall { font-family: Arial, Helvetica, Calibri, sans-serif; font-size: 16px; fill: #FFFFFF; opacity: 0.9; }
    </style>

    <!-- Icon/content clips -->
    <clipPath id="iconColWide">
      <rect x="0" y="0" width="180" height="380" rx="16" ry="16"/>
    </clipPath>
    <clipPath id="contentClipWide">
      <rect x="0" y="0" width="600" height="320"/>
    </clipPath>
    <clipPath id="iconColNarrow">
      <rect x="0" y="0" width="110" height="360" rx="14" ry="14"/>
    </clipPath>
    <clipPath id="contentClipNarrow">
      <rect x="0" y="0" width="360" height="320"/>
    </clipPath>
  </defs>

  <!-- Background: layered IEEE-styled panel -->
  <rect x="0" y="0" width="1920" height="1080" fill="#0A5D7F"/>
  <g>
    <rect class="bgBase" x="60" y="40" width="1800" height="1000" rx="28" ry="28"/>
    <rect class="bgLayer1" x="110" y="80" width="1700" height="900" rx="36" ry="36"/>
    <rect class="bgLayer2" x="160" y="120" width="1600" height="820" rx="44" ry="44"/>
    <line class="gridLine" x1="220" y1="120" x2="220" y2="940"/>
    <line class="gridLine" x1="1520" y1="120" x2="1520" y2="940"/>
    <line class="gridLine" x1="180" y1="300" x2="1720" y2="300"/>
    <line class="gridLine" x1="200" y1="720" x2="1700" y2="720"/>
  </g>

  <!-- Title -->
  <text x="140" y="130" class="title">Results and Discussion</text>
  <rect x="140" y="148" width="380" height="8" class="badge"/>

  <!-- CARD 1: Top drivers -->
  <rect class="cardShadow" x="120" y="220" width="560" height="420"/>
  <rect class="card" x="130" y="210" width="560" height="420"/>
  <g transform="translate(125,175)" clip-path="url(#iconColNarrow)">
    <!-- Group icon: Up arrow in circle -->
    <path class="icon0" d="M58,78 L70,66 L82,78 M70,66 L70,88"/>
  </g>
  <text x="300" y="260" class="cardTitle">Top drivers</text>
  <g transform="translate(290,285)" clip-path="url(#contentClipNarrow)">
    <!-- Item 1: Communication (order_messages) -->
    <g transform="translate(4,30)">
      <!-- 22x22 chat bubble fully within [0..22] -->
      <path class="icon" d="M2,2 h16 a4,4 0 0 1 4,4 v10 a4,4 0 0 1 -4,4 h-8 l-6,5 v-5 h-2 a4,4 0 0 1 -4,-4 v-10 a4,4 0 0 1 4,-4 z"/>
    </g>
    <rect class="chip" x="28" y="10" width="332" height="63"/>
    <text class="chipText" x="42" y="30">
      <tspan x="42" dy="5">Communication</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(order_messages)</tspan>
    </text>

    <!-- Item 2: Cooperation history (partner_success_rate) -->
    <g transform="translate(4,116)">
      <!-- bracket-like waves within 22x22 -->
      <path class="icon" d="M2,4 c6,-6 14,-6 20,0 M2,18 c6,6 14,6 20,0 M12,6 v10"/>
    </g>
    <rect class="chip" x="28" y="95" width="332" height="63"/>
    <text class="chipText" x="42" y="115">
      <tspan x="42" dy="5">Cooperation history</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(partner_success_rate)</tspan>
    </text>

    <!-- Item 3: Flexibility (order_changes) - compact S-shaped bidirectional arrow (<=22px width) -->
    <g transform="translate(4,201)">
      <path class="icon" d="M2,12 C8,0 16,24 22,12"/>
      <path class="icon" d="M2,12 l5,-3 M2,12 l5,3"/>
      <path class="icon" d="M22,12 l-5,-3 M22,12 l-5,3"/>
    </g>
    <rect class="chip" x="28" y="180" width="332" height="63"/>
    <text class="chipText" x="42" y="202">
      <tspan x="42" dy="5">Flexibility</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(order_changes)</tspan>
    </text>
  </g>

  <!-- CARD 2: Ambiguous -->
  <rect class="cardShadow" x="720" y="220" width="560" height="420"/>
  <rect class="card" x="730" y="210" width="560" height="420"/>
  <g transform="translate(750,175)" clip-path="url(#iconColNarrow)">
    <!-- Group icon: single tilde -->
    <path class="icon0" d="M12,80 c22,-18 44,18 66,0 22,-18"/>
  </g>
  <text x="900" y="260" class="cardTitle">Ambiguous</text>
  <g transform="translate(890,285)" clip-path="url(#contentClipNarrow)">
    <!-- Item 1: Financials (order_amount) -->
    <text x="8" y="42" font-family="Arial, Helvetica, Calibri, sans-serif" font-size="20" font-weight="800" fill="#00629B">$</text>
    <rect class="chip" x="28" y="10" width="332" height="60"/>
    <text class="chipText" x="42" y="30">
      <tspan x="42" dy="5">Financials</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(order_amount)</tspan>
    </text>
  </g>

  <!-- CARD 3: Minor -->
  <rect class="cardShadow" x="1320" y="220" width="560" height="420"/>
  <rect class="card" x="1330" y="210" width="560" height="420"/>
  <g transform="translate(1350,190)" clip-path="url(#iconColNarrow)">
    <!-- Group icon: Down arrow in circle -->
    <path class="icon0" d="M58,62 L70,74 L82,62 M70,52 L70,74"/>
  </g>
  <text x="1500" y="260" class="cardTitle">Minor</text>
  <g transform="translate(1490,285)" clip-path="url(#contentClipNarrow)">
    <!-- Item 1: Discounts (discounts) -->
    <g transform="translate(4,30)">
      <path class="icon" d="M2,4 H14 L20,10 L14,18 H2 Z"/>
      <circle class="icon" cx="6" cy="8" r="1.6"/>
    </g>
    <rect class="chip" x="28" y="10" width="332" height="62"/>
    <text class="chipText" x="42" y="30">
      <tspan x="42" dy="5">Discounts</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(discount_total)</tspan>
    </text>

    <!-- Item 2: Time features (time_features) -->
    <g transform="translate(4,124)">
      <circle class="icon" cx="11" cy="11" r="9"/>
      <line class="icon" x1="11" y1="11" x2="11" y2="5"/>
      <line class="icon" x1="11" y1="11" x2="17" y2="11"/>
    </g>
    <rect class="chip" x="28" y="90" width="332" height="90"/>
    <text class="chipText" x="42" y="115">
      <tspan x="42" dy="4">Time features</tspan>
      <tspan x="42" dy="25" fill="#4682b4" font-weight="100" font-size="20">(hour_of_day, day_of_week,</tspan>
      <tspan x="42" dy="28" fill="#4682b4" font-weight="100" font-size="20">quarter)</tspan>
    </text>
  </g>

    <!-- Bottom IEEE-style bar -->
    <g id="ieeeBottomBar">
        <rect class="bottomBar" x="0" y="1010" width="1920" height="70"/>
        <!-- Right accent with notch -->
        <path class="ieeeAccent" d="M1640,1010 H1920 V1080 H1750 L1688,1045 Z"/>
        <!-- Page number on the left -->
        <text x="40" y="1056" class="footer" font-weight="800" font-size="32">10</text>
        <!-- Metinvest Polytechnic brand: wordmark only (two lines) -->
        <g id="metinvestBrand" transform="translate(84,1018)">
            <!-- Wordmark (two lines) -->
            <g transform="translate(0,8)" fill="#FFFFFF">
                <text x="125" y="16" font-family="Arial, Helvetica, Calibri, sans-serif" font-weight="800" font-size="18">metinvest</text>
                <text x="125" y="36" font-family="Arial, Helvetica, Calibri, sans-serif" font-weight="800" font-size="18">polytechnic</text>
            </g>
        </g>
        <!-- Centered IEEE tagline -->
        <text x="960" y="1055" text-anchor="middle" class="footerSmall">A public charity, IEEE is the world's largest technical professional organization dedicated to advancing technology for the benefit of humanity.</text>
        <!-- IEEE logo: inline exact vector from ieee_logo_icon_169993.svg (recolored to white, no Â®) -->
        <g id="ieeeLogo" transform="translate(1780,1015)">
            <path fill="#FFFFFF" d="M55.332 20.182h5.308v19.636h-5.308zm8.268 0v19.636h14.752v-3.923h-9.445v-3.818h8.74v-3.925h-8.74V24.12h9.445v-3.937zm17.94 0v19.636h14.755v-3.923H86.85v-3.818h8.74v-3.925h-8.74V24.12h9.446v-3.937zm17.937 0v19.636h14.75v-3.923h-9.443v-3.818h8.744v-3.925h-8.744V24.12h9.443v-3.937zM28.115 52.564a1.31 1.31 0 0 1-.362-.167c-.28-.196-.733-.7-1.012-1.128-.383-.6-1.732-2.38-2.806-3.722-2.198-2.756-4.15-4.962-6.403-7.24-2.7-2.743-4.837-4.613-7.244-6.374l-2.54-1.7c-.995-.537-1.765-1.27-1.927-1.832a2.5 2.5 0 0 1 .012-1.032c.146-.5.8-1.078 1.773-1.586 1.286-.666 2.74-1.732 4.663-3.418 3.293-2.893 8.314-8.076 12.227-12.63 1.186-1.378 1.807-2.173 2.156-2.76.53-.9.995-1.395 1.428-1.55.23-.08.754-.08 1.016 0a1.49 1.49 0 0 1 .375.183c.287.196.8.77 1.1 1.228l.375.574c.133.196 1.836 2.327 2.506 3.135 4.542 5.462 9.063 10.08 12.78 13.047 1.636 1.303 3.355 2.477 4.35 2.96.437.212.833.558.945.824.112.258.108.762-.008 1.074-.108.287-.512.708-.9.933-.912.533-3.96 2.856-5.87 4.475C40.096 39.817 36 44.005 32.5 48.4c-.783.987-2.1 2.768-2.294 3.076-.167.283-.583.75-.816.912-.325.225-.837.296-1.274.175zm1.253-5.75c1.607-.633 5.828-4.16 9.94-8.3 2.473-2.494 4.22-4.538 5.204-6.074.346-.545.74-1.35.833-1.703.112-.408.092-.9-.046-1.332-.6-1.84-2.852-4.8-6.432-8.426-3.938-3.984-7.702-6.965-9.6-7.598-.716-.237-1.062-.212-1.8.137C24.132 15.1 15.1 23.9 12.43 28.145c-.333.533-.645 1.166-.758 1.536-.208.683.017 1.4.824 2.644 2.56 3.96 11.248 12.16 14.97 14.142.87.462 1.365.554 1.9.346zm-.668-.857c-.6-.125-2.24-1.2-3.976-2.6-5.3-4.242-11.253-10.55-12.056-12.747-.154-.43-.133-.608.162-1.195 1.05-2.102 4.958-6.528 9.375-10.607 2.3-2.1 4.55-3.884 5.678-4.442.495-.25.724-.258 1.232-.058C32.212 15.547 40.4 23.26 43.37 27.74c.87 1.316 1.195 2.12 1.082 2.648-.28 1.274-2.352 3.922-5.812 7.414-3.955 3.997-8.3 7.664-9.692 8.16-.05.017-.167.017-.258-.004zm1.336-4.975a244.17 244.17 0 0 1-.137-3.54l-.112-3.3h-1.2c-.662 0-1.2.012-1.2.033a1334.23 1334.23 0 0 1-.25 3.422l-.25 3.5v.112h3.172zm.454-7.38c1.46-.104 2.68-.346 3.684-.73.562-.216 1.607-.74 2.04-1.028.53-.346.945-.766 1.128-1.137.125-.254.142-.33.142-.604 0-.674-.354-1.1-1.557-1.848-.1-.062-.162-.13-.146-.146s.2-.08.38-.13.34-.104.333-.108c-.03-.03-4.46-1.266-4.47-1.25s.108.404.262.874l.287.858.27-.004a17.36 17.36 0 0 0 .77-.033l.5-.033.283.15c.383.204.94.624 1.145.866.495.595.504 1.082.025 1.594-.574.612-1.445.974-3.193 1.332a18.53 18.53 0 0 1-4.33.404c-1.55-.033-2.698-.237-3.8-.674-1.382-.545-2.065-1.124-2.07-1.748-.008-.704 1.028-1.495 2.806-2.14l.55-.204-.433-.25-1.245-.733-.812-.475-.537.187c-1.565.545-2.752 1.195-3.443 1.882-.458.462-.595.72-.612 1.2-.017.4.05.608.32.978.504.7 1.757 1.407 3.688 2.102 1.103.4 3.2.733 5.454.866a31.71 31.71 0 0 0 2.58-.012zm-.84-2.027l-.187-6.432c.017-.017.483-.037 1.037-.042l1.003-.012-1.528-3.6-1.55-3.63c-.012-.012-.55 1.594-1.2 3.568l-1.2 3.643c-.017.037.154.05.77.05.437 0 .803.012.812.033.017.025-.13 4.67-.196 6.265l-.025.612h2.28z"/>
        </g>
    </g>
</svg>
